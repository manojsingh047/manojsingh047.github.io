<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="gitIt.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
  <title>Git IT!</title>
  </head>
  <body>
      <div class="container-fluid area">
        <div class="row">
          <p id="gitIt">Git IT!</p>
        </div>
        <div class="row details">
          <div class="col-md-offset-5 col-md-2">
            <input type="text" class="form-control" id="gitUsername" placeholder="Github Username">
          </div>
          <div class="col-md-5">
            <button type="button" class="btn btn-primary" id="button">ADD</button>
          </div>
        </div>
      <br>
      <div>
        <p class="sort" id="sortBy">Sort By:</p>
        
        <div class="dropdown sort">
          <p data-toggle="dropdown" id="names">Names
            <span class="caret"></span>
          </p>
          <ul class="dropdown-menu">
            <li><p id="nameAsc">Ascending</p></li>
            <li><p id="nameDesc">Descending</p></li>
          </ul>
        </div>
        
        <div class="dropdown sort">
          <p data-toggle="dropdown" id="location">Location
            <span class="caret"></span>
          </p>
          <ul class="dropdown-menu">
            <li><p id="locationAsc">Ascending</p></li>
            <li><p id="locationDesc">Descending</p></li>
          </ul>
        </div>

        <div class="dropdown sort">
          <p data-toggle="dropdown" id="follower">Follower
            <span class="caret"></span>
          </p>
          <ul class="dropdown-menu">
            <li><p id="followerAsc">Ascending</p></li>
            <li><p id="followerDesc">Descending</p></li>
          </ul>
        </div>
      </div>
    <br><br><br><br>
    <div class='row data center-block'></div>
  </div> 

  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="gitIt.min.js"></script>

</body>
</html>
