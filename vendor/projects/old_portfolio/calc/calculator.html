
<html>
   <head>
	   <meta name="viewport" content="width=device-width, initial-scale=1.0;">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style_calc.min.css">

        <title>Calculator</title>
    </head>

    <body>
    <div class="container-fluid">
    	<div class="row">
		    <div class="calcBorder">
				<table border="2">
					<tr>
						<th colspan="4" id="display"></th>
					</tr>
					<tr>
						<td id="AC">AC</td>
						<td id="CE">CE</td>
						<td id="modulus">%</td>
						<td id="divide">/</td>
						
					</tr>
					<tr>
						<td id="one">1</td>
						<td id="two">2</td>
						<td id="three">3</td>
						<td id="multiply">X</td>
					</tr>
					<tr>
						<td id="four">4</td>
						<td id="five">5</td>
						<td id="six">6</td>
						<td id="minus">-</td>
					</tr>
					<tr>
						<td id="seven">7</td>
						<td id="eight">8</td>
						<td id="nine">9</td>
						<td id="plus">+</td>
					</tr>
					<tr>
						<td class="bottomRow" colspan="2" id="zero">0</td>
						<td class="bottomRow" id="dot">.</td>
						<td class="bottomRow" id="equals">=</td>
					</tr>	
					
					
				</table>
			</div> 
		</div>
	</div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="javascript_calc.min.js"></script>

    </body>
</html>
