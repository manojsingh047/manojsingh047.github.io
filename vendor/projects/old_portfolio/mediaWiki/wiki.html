<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mass Data</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="wiki.min.css" />

	<body>
		<div class="container-fluid">
			<h1 class="main-title">MASS DATA</h1>	
			<div id="search">
					<form role="form">
						<input id="article" type="text" name="article" placeholder=" Search"></input>
						<input class="btn btn-success" id="submit" type="button" name="submit" value="Submit"></input>	
						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><input class="btn btn-primary"  type="button" id="random" value="Random Article!"></input></a>
					</form>
					
					<div id="searchResult">
						<div id="searchTitle0"><p id="title0"></p></div>
						<div id="searchInfo0"><p id="info0"></p></div>
						<div id="searchTitle1"><p id="title1"></p></div>
						<div id="searchInfo1"><p id="info1"></p></div>
						<div id="searchTitle2"><p id="title2"></p></div>
						<div id="searchInfo2"><p id="info2"></p></div>
						<div id="searchTitle3"><p id="title3"></p></div>
						<div id="searchInfo3"><p id="info3"></p></div>
						<div id="searchTitle4"><p id="title4"></p></div>
						<div id="searchInfo4"><p id="info4"></p></div>
					
					</div>
				</div>
			
		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<script type="text/javascript" src="wiki.min.js"></script>
